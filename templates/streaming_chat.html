<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Chat Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        .chat-input {
            display: flex;
            padding: 0.5rem;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .chat-input button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
            margin-left: 2rem;
        }
        .assistant-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            margin-right: 2rem;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            color: #666;
        }
        .controls {
            margin: 1rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>RAG Streaming Chat</h1>
    
    <div class="controls">
        <label for="session-id">Session ID:</label>
        <input type="text" id="session-id" placeholder="Enter session ID" style="width: 100%; padding: 0.5rem;">
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const sessionIdInput = document.getElementById('session-id');
            const statusElement = document.getElementById('status');
            
            let eventSource = null;
            
            function appendMessage(message, isUser) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'assistant-message');
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function setStatus(status) {
                statusElement.textContent = status;
            }
            
            function sendMessage() {
                const message = messageInput.value.trim();
                const sessionId = sessionIdInput.value.trim();
                
                if (!message) {
                    setStatus('Please enter a message');
                    return;
                }
                
                if (!sessionId) {
                    setStatus('Please enter a session ID');
                    return;
                }
                
                // Add user message to chat
                appendMessage(message, true);
                
                // Clear input
                messageInput.value = '';
                
                // Create a placeholder for the assistant's response
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.classList.add('message', 'assistant-message');
                assistantMessageElement.textContent = '';
                messagesContainer.appendChild(assistantMessageElement);
                
                // Close any existing event source
                if (eventSource) {
                    eventSource.close();
                }
                
                setStatus('Connecting...');
                
                // Make the API request
                fetch('/api/chat/stream/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                }).then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    setStatus('Connected, waiting for response...');
                    
                    // Create a new EventSource for streaming
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    function processStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                setStatus('Response complete');
                                return;
                            }
                            
                            buffer += decoder.decode(value, { stream: true });
                            
                            // Process all complete SSE messages in the buffer
                            const lines = buffer.split('\n\n');
                            buffer = lines.pop(); // Keep the last incomplete chunk in the buffer
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.slice(6));
                                        
                                        // Update the assistant message with the chunk
                                        if (data.chunk) {
                                            assistantMessageElement.textContent += data.chunk;
                                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                        }
                                        
                                        // Check if we're done
                                        if (data.done) {
                                            setStatus('Response complete');
                                            if (data.sources && data.sources.length > 0) {
                                                setStatus(`Response complete. Sources: ${data.sources.join(', ')}`);
                                            }
                                        }
                                        
                                        // Check for errors
                                        if (data.error) {
                                            setStatus(`Error: ${data.error}`);
                                        }
                                    } catch (e) {
                                        console.error('Error parsing SSE data:', e);
                                    }
                                }
                            }
                            
                            // Continue reading
                            processStream();
                        }).catch(error => {
                            console.error('Error reading stream:', error);
                            setStatus(`Error: ${error.message}`);
                        });
                    }
                    
                    processStream();
                }).catch(error => {
                    console.error('Error sending message:', error);
                    setStatus(`Error: ${error.message}`);
                });
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
